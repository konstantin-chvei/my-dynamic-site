<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Динамический Сайт с Чатом и Колесом Фортуны</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyDynamicSite</a>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
            </div>
        </div>
    </nav>

    <!-- Контейнер для основного контента -->
    <div class="container mt-4">
        <!-- Регистрация и Вход -->
        <div id="auth-section">
            <h2>Добро пожаловать!</h2>
            <button id="googleSignInBtn" class="btn btn-primary">Войти через Gmail</button>
        </div>

        <!-- Основной функционал (скрыт до входа) -->
        <div id="main-content" style="display: none;">
            <div class="row">
                <!-- Колесо фортуны -->
                <div class="col-md-6">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="mt-3">
                        <button id="spinBtn" class="btn btn-success">Крутить Колесо</button>
                    </div>
                </div>

                <!-- Чат -->
                <div class="col-md-6">
                    <h3>Онлайн Чат</h3>
                    <div id="chatBox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                        <!-- Сообщения будут добавляться здесь -->
                    </div>
                    <form id="chatForm">
                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control" placeholder="Введите сообщение..." required>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Кнопки для ставок -->
            <div class="mt-4">
                <h3>Сделайте ставку</h3>
                <div id="betButtons" class="d-flex gap-2">
                    <!-- Кнопки будут генерироваться динамически -->
                </div>
                <div class="mt-2">
                    <input type="number" id="betAmount" class="form-control w-25" placeholder="Сумма ставки" min="1">
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования профиля -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="profileModalLabel" class="modal-title">Редактировать Профиль</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="profileForm">
                <div class="mb-3">
                    <label for="avatarInput" class="form-label">Аватар</label>
                    <input type="file" class="form-control" id="avatarInput" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="usernameInput" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <!-- Основные скрипты -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
